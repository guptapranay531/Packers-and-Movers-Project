<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <h1>Packers and Movers</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="quote.html">Get a Quote</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login/Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="quote">
            <h2>Get a Quote</h2>
            <form id="quote-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="moving-from">Moving From:</label>
                <input type="text" id="moving-from" name="moving-from" required>
                
                <label for="moving-to">Moving To:</label>
                <input type="text" id="moving-to" name="moving-to" required>
                
                <label for="moving-date">Moving Date:</label>
                <input type="date" id="moving-date" name="moving-date" required>
                
                <label for="message">Additional Details:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Packers and Movers. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
